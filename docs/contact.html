<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Contact Us - Popcorn Dance Club</title>
<style>
  :root {
    --primary-color: #b36262;
    --secondary-color: #d59e9e;
    --text-color: #333;
    --light-color: #fff;
    --shadow: 0 4px 6px rgba(0,0,0,0.1);
    --instagram-color: #E1306C;
    --tiktok-color: #000000;
  }
  
  body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f8f8f8;
    color: var(--text-color);
    line-height: 1.6;
  }
  
  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem 2rem;
    background-color: var(--primary-color);
    color: var(--light-color);
    box-shadow: var(--shadow);
    position: sticky;
    top: 0;
    z-index: 100;
  }
  
  header img {
    height: 80px;
    transition: transform 0.3s ease;
  }
  
  header img:hover {
    transform: scale(1.05);
  }
  
  .dropdown {
    position: relative;
    display: inline-block;
  }
  
  .dropbtn {
    background-color: transparent;
    color: var(--light-color);
    padding: 12px 24px;
    font-size: 1rem;
    border: 2px solid var(--light-color);
    border-radius: 30px;
    cursor: pointer;
    transition: all 0.3s ease;
  }
  
  .dropbtn:hover {
    background-color: rgba(255,255,255,0.1);
  }
  
  .dropdown-content {
    display: none;
    position: absolute;
    right: 0;
    background-color: var(--light-color);
    min-width: 200px;
    box-shadow: var(--shadow);
    border-radius: 8px;
    overflow: hidden;
    z-index: 1;
  }
  
  .dropdown-content a {
    color: var(--text-color);
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    transition: background-color 0.2s ease;
  }
  
  .dropdown-content a:hover {
    background-color: #f0f0f0;
  }
  
  .dropdown:hover .dropdown-content {
    display: block;
  }
  
  main {
    max-width: 1200px;
    margin: 2rem auto;
    padding: 0 2rem;
  }
  
  .contact-container {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 2rem;
    background-color: var(--light-color);
    border-radius: 10px;
    box-shadow: var(--shadow);
    padding: 2rem;
  }
  
  .contact-info, .contact-form {
    padding: 1rem;
  }
  
  h1 {
    color: var(--primary-color);
    margin-bottom: 1.5rem;
    font-size: 2.2rem;
  }
  
  .contact-method {
    margin-bottom: 1.5rem;
  }
  
  .contact-method h3 {
    color: var(--primary-color);
    margin-bottom: 0.5rem;
  }
  
  form {
    display: grid;
    gap: 1rem;
  }
  
  input, textarea {
    width: 100%;
    padding: 0.8rem;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-family: inherit;
  }
  
  button {
    background-color: var(--primary-color);
    color: white;
    padding: 0.8rem 1.5rem;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    font-size: 1rem;
    transition: background-color 0.3s ease;
  }
  
  button:hover {
    background-color: #9a5252;
  }
  
  .social-buttons {
    display: flex;
    gap: 1rem;
    margin-top: 1rem;
  }
  
  .social-button {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    padding: 0.8rem 1.5rem;
    border-radius: 30px;
    color: white;
    text-decoration: none;
    font-weight: bold;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }
  
  .social-button:hover {
    transform: translateY(-3px);
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
  }
  
  .instagram-button {
    background-color: var(--instagram-color);
  }
  
  .tiktok-button {
    background-color: var(--tiktok-color);
  }
  
  .social-icon {
    margin-right: 8px;
    font-size: 1.2rem;
  }
  
  footer {
    text-align: center;
    padding: 2rem;
    background-color: var(--primary-color);
    color: var(--light-color);
    margin-top: 3rem;
  }
  
  @media (max-width: 768px) {
    header {
      padding: 1rem;
    }
    
    header img {
      height: 60px;
    }
    
    .contact-container {
      grid-template-columns: 1fr;
    }
  }
</style>
<!-- Font Awesome for social icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
<header>
  <a href="index.html"><img src="assets/images/popcorn logo.png" alt="Popcorn Dance Club Logo" /></a>
  <div class="dropdown">
    <button class="dropbtn">Menu â–¼</button>
    <div class="dropdown-content">
      <a href="about.html">Check Us Out</a>
      <a href="contact.html">Contact Us</a>
      <a href="schedule.html">Performance Schedule</a>
    </div>
  </div>
</header>
<main>
  <div class="contact-container">
    <div class="contact-info">
      <h1>Get In Touch</h1>
      <div class="contact-method">
        <h3>Email</h3>
        <p>popcorn.pitt@outlook.com</p>
      </div>
      <div class="contact-method">
        <h3>Social Media</h3>
        <div class="social-buttons">
          <a href="https://www.instagram.com/popcorn_atpitt/" target="_blank" class="social-button instagram-button">
            <i class="fab fa-instagram social-icon"></i>
            Instagram
          </a>
          <a href="https://www.tiktok.com/@popcornatpitt" target="_blank" class="social-button tiktok-button">
            <i class="fab fa-tiktok social-icon"></i>
            TikTok
          </a>
        </div>
      </div>
    </div>
    <div class="contact-form">
      <h1>Send Us a Message</h1>
      <form action="https://formspree.io/f/xqaqwovj" method="POST">
        <input type="text" placeholder="Your Name" required>
        <input type="email" placeholder="Your Email" required>
        <textarea rows="5" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </div>
</html>
