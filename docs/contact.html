<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
  <link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png">
  <link rel="manifest" href="assets/images/site.webmanifest">
  <title>Contact Us - Popcorn Dance Club</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <header>
    <a href="index.html"><img src="assets/images/popcorn logo.png" alt="Popcorn Dance Club Logo" /></a>
    <div class="dropdown">
      <button class="dropbtn">Menu â–¼</button>
      <div class="dropdown-content">
        <a href="about.html">Check Us Out</a>
        <a href="contact.html">Contact Us</a>
        <a href="schedule.html">Performance Schedule</a>
        <a href="gallery.html">Gallery</a>
      </div>
    </div>
  </header>
  <main>
    <div class="contact-container">
      <div class="contact-info">
        <h1>Get In Touch</h1>
        <div class="contact-method">
          <h3>Email</h3>
          <p>popcorn.pitt@outlook.com</p>
        </div>
        <div class="contact-method">
          <h3>Social Media</h3>
          <div class="social-buttons">
            <a href="https://www.instagram.com/popcorn_atpitt/" target="_blank" class="social-button instagram-button">
              <i class="fab fa-instagram social-icon"></i>
              Instagram
            </a>
            <a href="https://www.tiktok.com/@popcornatpitt" target="_blank" class="social-button tiktok-button">
              <i class="fab fa-tiktok social-icon"></i>
              TikTok
            </a>
          </div>
        </div>
      </div>
      <div class="contact-form">
        <h1>Send Us a Message</h1>
        <form id="contactForm">
          <input type="text" name="name" placeholder="Your Name" required>
          <input type="email" name="email" placeholder="Your Email" required>
          <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
          <button type="submit">Send Message</button>
        </form>
        <div id="formResponse" class="form-response"></div>
      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
