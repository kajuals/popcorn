<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gallery Admin - Popcorn Dance Club</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="admin-container">
    <h1><i class="fas fa-cloud-upload-alt"></i> Upload Photos</h1>
    <form id="uploadForm">
      <div class="form-group">
        <label for="adminPassword">Admin Password:</label>
        <input type="password" id="adminPassword" required>
      </div>
      
      <div class="form-group">
        <label for="photoUpload">Select Photos:</label>
        <input type="file" id="photoUpload" accept="image/*" multiple required>
      </div>
      
      <div id="taggingInterface" style="display:none;">
        <h3><i class="fas fa-tags"></i> Tag People</h3>
        <div id="photoPreview" class="preview-grid"></div>
        <div class="form-group">
          <label for="peopleTags">Names (comma separated):</label>
          <input type="text" id="peopleTags" required>
        </div>
        <button type="submit"><i class="fas fa-upload"></i> Upload & Tag</button>
      </div>
    </form>
  </div>

  <script src="gallery-admin.js"></script>
</body>
</html>
