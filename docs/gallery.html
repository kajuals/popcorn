<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery - Popcorn Dance Club</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <a href="index.html"><img src="assets/images/popcorn logo.png" alt="Popcorn Dance Club Logo"></a>
  <div class="dropdown">
    <button class="dropbtn">Menu â–¼</button>
    <div class="dropdown-content">
      <a href="about.html">Check Us Out</a>
      <a href="contact.html">Contact Us</a>
      <a href="schedule.html">Performance Schedule</a>
      <a href="gallery.html">Gallery</a>
    </div>
  </div>
</header>

<main>
  <h1>Gallery</h1>
  <div class="gallery" style="display:grid; grid-template-columns:repeat(auto-fill,minmax(250px,1fr)); gap:1.5rem;">
    <div class="gallery-item" style="cursor:pointer;">
      <img src="assets/images/performance pic 1.jpeg" alt="Performance 1" style="width:100%; border-radius:10px;">
    </div>
    <div class="gallery-item" style="cursor:pointer;">
      <img src="assets/images/performance pic 2.JPG" alt="Performance 2" style="width:100%; border-radius:10px;">
    </div>
    <div class="gallery-item" style="cursor:pointer;">
      <img src="assets/images/Picture3.png" alt="Group photo" style="width:100%; border-radius:10px;">
    </div>
    <!-- Add more photos here by copying a gallery-item block -->
  </div>
</main>

<!-- Lightbox Modal -->
<div id="lightbox" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); justify-content:center; align-items:center; flex-direction:column; z-index:2000;">
  <img id="lightbox-img" src="" style="max-width:90%; max-height:80%; border-radius:10px; margin-bottom:1rem;">
  <div>
    <button id="download-btn">Download</button>
    <button id="close-btn">Close</button>
  </div>
</div>

<script>
  const galleryItems = document.querySelectorAll('.gallery-item img');
  const lightbox = document.getElementById('lightbox');
  const lightboxImg = document.getElementById('lightbox-img');
  const downloadBtn = document.getElementById('download-btn');
  const closeBtn = document.getElementById('close-btn');

  galleryItems.forEach(img => {
    img.addEventListener('click', () => {
      lightbox.style.display = 'flex';
      lightboxImg.src = img.src;
      downloadBtn.onclick = () => {
        const link = document.createElement('a');
        link.href = img.src;
        link.download = img.src.substring(img.src.lastIndexOf('/')+1);
        link.click();
      };
    });
  });

  closeBtn.addEventListener('click', () => {
    lightbox.style.display = 'none';
  });

  lightbox.addEventListener('click', (e) => {
    if(e.target === lightbox) lightbox.style.display = 'none';
  });
</script>

</body>
</html>
