<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
<link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png">
<link rel="manifest" href="assets/images/site.webmanifest">
<title>Popcorn Dance Club</title>
<style>
  :root {
    --primary-color: #b36262;
    --secondary-color: #d59e9e;
    --text-color: #333;
    --light-color: #fff;
    --shadow: 0 4px 6px rgba(0,0,0,0.1);
  }

  body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f8f8f8;
    color: var(--text-color);
    line-height: 1.6;
  }

  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem 2rem;
    background-color: var(--primary-color);
    color: var(--light-color);
    box-shadow: var(--shadow);
    position: sticky;
    top: 0;
    z-index: 100;
  }

  header img {
    height: 80px;
    transition: transform 0.3s ease;
  }

  header img:hover {
    transform: scale(1.05);
  }

  .dropdown {
    position: relative;
    display: inline-block;
  }

  .dropbtn {
    background-color: transparent;
    color: var(--light-color);
    padding: 12px 24px;
    font-size: 1rem;
    border: 2px solid var(--light-color);
    border-radius: 30px;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  .dropbtn:hover {
    background-color: rgba(255,255,255,0.1);
  }

  .dropdown-content {
    display: none;
    position: absolute;
    right: 0;
    background-color: var(--light-color);
    min-width: 200px;
    box-shadow: var(--shadow);
    border-radius: 8px;
    overflow: hidden;
    z-index: 1;
  }

  .dropdown-content a {
    color: var(--text-color);
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    transition: background-color 0.2s ease;
  }

  .dropdown-content a:hover {
    background-color: #f0f0f0;
  }

  .dropdown:hover .dropdown-content {
    display: block;
  }

  main {
    max-width: 1200px;
    margin: 2rem auto;
    padding: 0 2rem;
  }

  .intro {
    text-align: center;
    margin-bottom: 3rem;
    padding: 2rem;
    background-color: var(--light-color);
    border-radius: 10px;
    box-shadow: var(--shadow);
  }

  .intro h1 {
    color: var(--primary-color);
    margin-bottom: 1rem;
    font-size: 2.5rem;
  }

  .intro p {
    font-size: 1.1rem;
    max-width: 700px;
    margin: 0 auto;
  }

  .drive-gallery {
    width: 100%;
    height: 700px;
    border: none;
    border-radius: 12px;
    box-shadow: var(--shadow);
    margin-top: 2rem;
  }

  footer {
    text-align: center;
    padding: 2rem;
    background-color: var(--primary-color);
    color: var(--light-color);
    margin-top: 3rem;
  }

  @media (max-width: 768px) {
    header {
      padding: 1rem;
    }

    header img {
      height: 60px;
    }
  }
</style>
</head>
<body>
<header>
  <img src="assets/images/popcorn logo.png" alt="Popcorn Dance Club Logo" />
  <div class="dropdown">
    <button class="dropbtn">Menu â–¼</button>
    <div class="dropdown-content">
      <a href="about.html">Check Us Out</a>
      <a href="contact.html">Contact Us</a>
      <a href="schedule.html">Performance Schedule</a>
      <a href="gallery.html">Gallery</a>
    </div>
  </div>
</header>
<main>
  <section class="intro">
    <h1>Upload to the Google Drive!</h1>
  </section>

  <!-- Google Drive Embedded Folder -->
  <iframe
    class="drive-gallery"
    src="https://drive.google.com/drive/folders/1ebsDMrKSnLjgR9B9wla4q8HYA1_h3AFb?usp=sharing">
  </iframe>

</main>
</html>
