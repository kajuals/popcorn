<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Gallery - Popcorn Dance Club</title>
<style>
  :root {
    --primary-color: #b36262;
    --light-color: #fff;
    --text-color: #333;
    --shadow: 0 4px 6px rgba(0,0,0,0.1);
  }

  body {
    font-family: Arial, sans-serif;
    margin: 0;
    background-color: #f8f8f8;
    color: var(--text-color);
  }

  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem 2rem;
    background-color: var(--primary-color);
    color: var(--light-color);
    box-shadow: var(--shadow);
    position: sticky;
    top: 0;
    z-index: 100;
  }

  header img {
    height: 70px;
  }

  main {
    max-width: 1200px;
    margin: 2rem auto;
    padding: 0 2rem;
  }

  h1 {
    text-align: center;
    color: var(--primary-color);
    margin-bottom: 1.5rem;
  }

  .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 1.5rem;
  }

  .gallery-item {
    border-radius: 10px;
    overflow: hidden;
    box-shadow: var(--shadow);
    cursor: pointer;
    transition: transform 0.2s;
  }

  .gallery-item:hover {
    transform: scale(1.03);
  }

  .gallery-item img {
    width: 100%;
    height: 250px;
    object-fit: cover;
    display: block;
  }

  /* Lightbox */
  .lightbox {
    display: none;
    position: fixed;
    z-index: 200;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background: rgba(0,0,0,0.9);
    justify-content: center;
    align-items: center;
    flex-direction: column;
  }

  .lightbox img {
    max-width: 90%;
    max-height: 80%;
    border-radius: 10px;
    margin-bottom: 1rem;
  }

  .lightbox button {
    background: var(--primary-color);
    border: none;
    color: var(--light-color);
    padding: 0.6rem 1.2rem;
    margin: 0.3rem;
    border-radius: 6px;
    cursor: pointer;
    font-size: 1rem;
    transition: 0.3s;
  }

  .lightbox button:hover {
    background: #8d4a4a;
  }
</style>
</head>
<body>
<header>
  <a href="index.html"><img src="assets/images/popcorn logo.png" alt="Popcorn Dance Club Logo"></a>
</header>

<main>
  <h1>Gallery</h1>
  <div class="gallery">
    <!-- Add more photos by copying a gallery-item block -->
    <div class="gallery-item">
      <img src="assets/images/performance pic 1.jpeg" alt="Dance performance 1">
    </div>
    <div class="gallery-item">
      <img src="assets/images/performance pic 2.JPG" alt="Dance performance 2">
    </div>
    <div class="gallery-item">
      <img src="assets/images/Picture3.png" alt="Group photo">
    </div>
  </div>
</main>

<!-- Lightbox -->
<div class="lightbox" id="lightbox">
  <img id="lightbox-img" src="" alt="">
  <div>
    <button id="download-btn">Download</button>
    <button id="close-btn">Close</button>
  </div>
</div>

<script>
  const galleryItems = document.querySelectorAll('.gallery-item img');
  const lightbox = document.getElementById('lightbox');
  const lightboxImg = document.getElementById('lightbox-img');
  const downloadBtn = document.getElementById('download-btn');
  const closeBtn = document.getElementById('close-btn');

  galleryItems.forEach(img => {
    img.addEventListener('click', () => {
      lightbox.style.display = 'flex';
      lightboxImg.src = img.src;
      downloadBtn.setAttribute('onclick', `downloadImage('${img.src}')`);
    });
  });

  closeBtn.addEventListener('click', () => {
    lightbox.style.display = 'none';
    lightboxImg.src = "";
  });

  function downloadImage(url) {
    const link = document.createElement('a');
    link.href = url;
    link.download = url.substring(url.lastIndexOf('/')+1);
    link.click();
  }

  // Close lightbox when clicking outside the image
  lightbox.addEventListener('click', (e) => {
    if (e.target === lightbox) {
      lightbox.style.display = 'none';
      lightboxImg.src = "";
    }
  });
</script>
</body>
<style>
  /* Modal styling */
  #imageModal {
    display: none;
    position: fixed;
    z-index: 50; /* Below the dropdown */
    padding-top: 60px;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0,0,0,0.9);
  }

  #modalImage {
    margin: auto;
    display: block;
    max-width: 80%;
    max-height: 80%;
  }

  .close {
    position: absolute;
    top: 20px;
    right: 45px;
    color: white;
    font-size: 40px;
    font-weight: bold;
    cursor: pointer;
    z-index: 60;
  }

  /* Ensure your dropdown has a higher z-index than normal content */
  .dropdown-content {
    z-index: 100 !important;
    position: absolute;
  }
</style>

</html>
