<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
<link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png">
<link rel="manifest" href="assets/images/site.webmanifest">
<title>Popcorn Dance Club</title>
<style>
  :root {
    --primary-color: #b36262;
    --secondary-color: #d59e9e;
    --text-color: #333;
    --light-color: #fff;
    --shadow: 0 4px 6px rgba(0,0,0,0.1);
  }

  body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f8f8f8;
    color: var(--text-color);
    line-height: 1.6;
  }

  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem 2rem;
    background-color: var(--primary-color);
    color: var(--light-color);
    box-shadow: var(--shadow);
    position: sticky;
    top: 0;
    z-index: 100;
  }

  header img {
    height: 80px;
    transition: transform 0.3s ease;
  }

  header img:hover {
    transform: scale(1.05);
  }

  .dropdown {
    position: relative;
    display: inline-block;
  }

  .dropbtn {
    background-color: transparent;
    color: var(--light-color);
    padding: 12px 24px;
    font-size: 1rem;
    border: 2px solid var(--light-color);
    border-radius: 30px;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  .dropbtn:hover {
    background-color: rgba(255,255,255,0.1);
  }

  .dropdown-content {
    display: none;
    position: absolute;
    right: 0;
    background-color: var(--light-color);
    min-width: 200px;
    box-shadow: var(--shadow);
    border-radius: 8px;
    overflow: hidden;
    z-index: 1;
  }

  .dropdown-content a {
    color: var(--text-color);
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    transition: background-color 0.2s ease;
  }

  .dropdown-content a:hover {
    background-color: #f0f0f0;
  }

  .dropdown:hover .dropdown-content {
    display: block;
  }

  main {
    max-width: 1200px;
    margin: 2rem auto;
    padding: 0 2rem;
  }

  .intro {
    text-align: center;
    margin-bottom: 3rem;
    padding: 2rem;
    background-color: var(--light-color);
    border-radius: 10px;
    box-shadow: var(--shadow);
  }

  .intro h1 {
    color: var(--primary-color);
    margin-bottom: 1rem;
    font-size: 2.5rem;
  }

  .intro p {
    font-size: 1.1rem;
    max-width: 700px;
    margin: 0 auto;
  }

  /* Added filter dropdown styles */
  #tagFilter {
    padding: 8px 12px;
    font-size: 1rem;
    margin-bottom: 1.5rem;
    border-radius: 6px;
    border: 1px solid #ccc;
    width: 200px;
  }

  .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 1.5rem;
    margin-top: 0;
  }

  .gallery-item {
    position: relative;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: var(--shadow);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .gallery-item:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 20px rgba(0,0,0,0.15);
  }

  .gallery img, .gallery video {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
  }

  video {
    background-color: #000;
  }

  footer {
    text-align: center;
    padding: 2rem;
    background-color: var(--primary-color);
    color: var(--light-color);
    margin-top: 3rem;
  }

  @media (max-width: 768px) {
    header {
      padding: 1rem;
    }

    header img {
      height: 60px;
    }

    .gallery {
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    }
  }
</style>
</head>
<body>
<header>
  <img src="assets/images/popcorn logo.png" alt="Popcorn Dance Club Logo" />
  <div class="dropdown">
    <button class="dropbtn">Menu â–¼</button>
    <div class="dropdown-content">
      <a href="about.html">Check Us Out</a>
      <a href="contact.html">Contact Us</a>
      <a href="schedule.html">Performance Schedule</a>
      <a href="gallery.html">Gallery</a>
    </div>
  </div>
</header>
<main>
  <section class="intro">
    <h1>Welcome to Popcorn Dance Club</h1>
  </section>

  <header>
  <img src="assets/images/popcorn logo.png" alt="Popcorn Dance Club Logo" />
  <form class="search-form" action="/search" method="GET" role="search">
    <input
      type="search"
      name="name"
      placeholder="Search by name... Or 'Everyone' for group photos!"
      aria-label="Search by name"
      required
    />
    <button type="submit">Search</button>
  </form>
</header>


  <div class="gallery" id="gallery">
    <div class="gallery-item" data-tags="Andrew Kim,Sophia Choi,Simon Ahn,Yumin Park">
      <img src="assets/images/performance pic 1.jpeg" alt="Dance performance showing energetic moves" />
    </div>
    <div class="gallery-item" data-tags="Caleb Lou,Aaron Yang, Michael Lee,Yumin Park,Andrew Kim,Simon Ahn,Noah Lee">
      <img src="assets/images/performance pic 2.JPG" alt="Group dance formation on stage" />
    </div>
    <div class="gallery-item" data-tags="Everyone">
      <img src="assets/images/Picture3.png" alt="Dancers in colorful costumes" />
    </div>
  </div>
</main>

<script>
  const tagFilter = document.getElementById('tagFilter');
  const galleryItems = document.querySelectorAll('.gallery-item');

  tagFilter.addEventListener('change', () => {
    const selectedTag = tagFilter.value.trim();

    galleryItems.forEach(item => {
      const tagsAttr = item.getAttribute('data-tags');
      const tags = tagsAttr ? tagsAttr.split(',').map(t => t.trim()) : [];
      if (!selectedTag || tags.includes(selectedTag)) {
        item.style.display = 'block';
      } else {
        item.style.display = 'none';
      }
    });
  });
</script>

</body>
</html>
