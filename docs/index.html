<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
  <link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png">
  <link rel="manifest" href="assets/images/site.webmanifest">
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Popcorn Dance Club</title>
<style>
  :root {
    --primary-color: #b36262;
    --secondary-color: #d59e9e;
    --text-color: #333;
    --light-color: #fff;
    --shadow: 0 4px 6px rgba(0,0,0,0.1);
  }
  
  body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f8f8f8;
    color: var(--text-color);
    line-height: 1.6;
  }
  
  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem 2rem;
    background-color: var(--primary-color);
    color: var(--light-color);
    box-shadow: var(--shadow);
    position: sticky;
    top: 0;
    z-index: 100;
  }
  
  header img {
    height: 80px; /* Increased logo size */
    transition: transform 0.3s ease;
  }
  
  header img:hover {
    transform: scale(1.05);
  }
  
  /* Dropdown container */
  .dropdown {
    position: relative;
    display: inline-block;
  }
  
  /* Dropdown button */
  .dropbtn {
    background-color: transparent;
    color: var(--light-color);
    padding: 12px 24px;
    font-size: 1rem;
    border: 2px solid var(--light-color);
    border-radius: 30px;
    cursor: pointer;
    transition: all 0.3s ease;
  }
  
  .dropbtn:hover {
    background-color: rgba(255,255,255,0.1);
  }
  
  /* Dropdown content */
  .dropdown-content {
    display: none;
    position: absolute;
    right: 0;
    background-color: var(--light-color);
    min-width: 200px;
    box-shadow: var(--shadow);
    border-radius: 8px;
    overflow: hidden;
    z-index: 1;
  }
  
  /* Links inside dropdown */
  .dropdown-content a {
    color: var(--text-color);
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    transition: background-color 0.2s ease;
  }
  
  /* Hover effect on dropdown links */
  .dropdown-content a:hover {
    background-color: #f0f0f0;
  }
  
  /* Show dropdown when hovering */
  .dropdown:hover .dropdown-content {
    display: block;
  }
  
  main {
    max-width: 1200px;
    margin: 2rem auto;
    padding: 0 2rem;
  }
  
  .intro {
    text-align: center;
    margin-bottom: 3rem;
    padding: 2rem;
    background-color: var(--light-color);
    border-radius: 10px;
    box-shadow: var(--shadow);
  }
  
  .intro h1 {
    color: var(--primary-color);
    margin-bottom: 1rem;
    font-size: 2.5rem;
  }
  
  .intro p {
    font-size: 1.1rem;
    max-width: 700px;
    margin: 0 auto;
  }
  
  .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 1.5rem;
    margin-top: 2rem;
  }
  
  .gallery-item {
    position: relative;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: var(--shadow);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }
  
  .gallery-item:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 20px rgba(0,0,0,0.15);
  }
  
  .gallery img, .gallery video {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
  }
  
  video {
    background-color: #000;
  }
  
  footer {
    text-align: center;
    padding: 2rem;
    background-color: var(--primary-color);
    color: var(--light-color);
    margin-top: 3rem;
  }
  
  @media (max-width: 768px) {
    header {
      padding: 1rem;
    }
    
    header img {
      height: 60px;
    }
    
    .gallery {
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    }
  }
</style>
</head>
<body>
<header>
  <img src="assets/images/popcorn logo.png" alt="Popcorn Dance Club Logo" />
  <div class="dropdown">
    <button class="dropbtn">Menu â–¼</button>
    <div class="dropdown-content">
      <a href="about.html">Check Us Out</a>
      <a href="contact.html">Contact Us</a>
      <a href="schedule.html">Performance Schedule</a>
    </div>
  </div>
</header>
<main>
  <section class="intro">
    <h1>Welcome to Popcorn Dance Club</h1>
    <p>Check out some of our photos and videos from recent performances!</p>
  </section>
  
  <div class="gallery">
    <div class="gallery-item">
      <img src="assets/images/performance pic 1.jpeg" alt="Dance performance showing energetic moves" />
    </div>
    <div class="gallery-item">
      <img src="assets/images/performance pic 2.JPG" alt="Group dance formation on stage" />
    </div>
    <div class="gallery-item">
      <video controls>
        <source src="assets/videos/Surround_Sound_Popcorn.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </div>
    <div class="gallery-item">
      <img src="assets/images/Picture3.png" alt="Dancers in colorful costumes" />
    </div>
  </div>
</html>
