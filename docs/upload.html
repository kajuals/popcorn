<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Photo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Upload a Photo</h1>

  <form id="uploadForm">
    <input type="password" id="password" placeholder="Enter password" required><br><br>
    <input type="file" id="photo" name="photo" accept="image/*" required><br><br>
    <button type="submit">Upload</button>
  </form>

  <p id="status"></p>

  <script>
    const uploadForm = document.getElementById('uploadForm');
    const status = document.getElementById('status');

    uploadForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const password = document.getElementById('password').value;
      const file = document.getElementById('photo').files[0];

      if (password !== 'your-secret') {
        status.textContent = 'Incorrect password.';
        return;
      }

      const formData = new FormData();
      formData.append('file', file);

      status.textContent = 'Uploading...';

      const response = await fetch('https://script.google.com/macros/s/AKfycbzFHFlQbSzCTwtpBAIjkdyZkzuuXb-zggB2iuvyJtaVd3WYQE2-oivrhyESg3WC1V2W-A/exec', {
        method: 'POST',
        body: formData
      });

      const text = await response.text();
      status.textContent = text.includes("success") ? "Upload successful!" : "Upload failed.";
    });
  </script>
</body>
</html>
